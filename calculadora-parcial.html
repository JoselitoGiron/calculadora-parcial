<h1>CALCULADORA</h1>

<!--Descripcion del problema-->
<p>Programa que suma diferentes variables, y muestra el resultado
    de la suma.</p>

<!-- Analisis básico del problema-->
<p>Se introduciran valores en numeros enteros, el resultado será con
   valores enteros.</p>
<p>Se sumarán las variables</p>

<hr>

<!--imput´s para introducir las variables-->
<label for="a">ingrese el primero número</label>
<input type="number" id="a" name="a"><br>

<label for="b">ingrese el segundo número</label>
<input type="number" id="b" name="b"><br>

<label for="c">ingrese el tercer número</label>
<input type="number" id="c" name="c"><br>

<!--Boton que sumará las variables-->
<button onclick="sumar()">Sumar</button><br>
<button onclick="restar()">Restar</button><br>
<button onclick="multiplicar()">multiplicar</button><br>
<button onclick="dividir()">dividir</button><br>
<hr>
<!--Campo que mostrará el resultado-->
<label for="resultado">Resultado de la suma</label>
<input type="number" id="resultado" name="resultado"

<script>
<script>
     function sumar(){

         // se capturan los datos de los imput y se guardamos las variables
         var a = document.getElementById("a").value ;
         var b = document.getElementById("b").value ;
         var c = document.getElementById("c").value ;

         //definimos la variable de salida
         var resultado;

         console.log ( a )
         console.log ( b )
         console.log ( c )

         // verificacion de casillas de las variables en blanco
         if( a == "" ){
             a = 0; 
         }else{ 
             a = parseInt( a );
             }
         
         if( b == "" ){
             b = 0; 
         }else{ 
             b= parseInt( b );
             } 

         if( c == "" ){
             c = 0; 
         }else{ 
             c = parseInt( c );
             }

         // Realizamos la suma
         resultado = a + b + c;

         //Mostramos el resultado
         document.getElementById("resultado").value = resultado;}


         function restar(){

         // se capturan los datos de los imput y se guardamos las variables

                } 

            if( c == "" ){
                c = 0; 
            }else{ 
                c = parseInt( c );
                }

            // Realizamos la resta
            resultado = a - b - c;

            //Mostramos el resultado
            document.getElementById("resultado").value = resultado;}

                
            function multiplicar(){

                // se capturan los datos de los imput y se guardamos las variables

                console.log ( a )

                if( a == "" ){
                    a = 0; 
                }else{ 
                    a = parseInt( a );
                    }

                if( b == "" ){
                    b = 0; 
                }else{ 
                    b= parseInt( b );
                    } 

                if( c == "" ){
                    c = 0; 
                }else{ 
                    c = parseInt( c );}

                    // Realizamos la multiplicacion
                    resultado = a * b * c;

                    //Mostramos el resultado
                    document.getElementById("resultado").value = resultado;}

                            }

                            // Realizamos la multiplicacion

</script>
